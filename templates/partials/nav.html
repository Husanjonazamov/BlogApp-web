{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/signUp.css" %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-menu">
        <div class="container nav-container">
            {% if request.user.is_authenticated %}
            <a class="navbar-brand text-white" href="{% url "blog-index" %}">PostScribers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item active">
                <a class="nav-link navbar-text" href="{% url 'users-profile' %}">Profile<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link navbar-text-log" href="{% url 'users-logout' %}">Logout</a>
                </li>
            </ul>
            {% else %}  
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                <a class="nav-link navbar-text" href="{% url 'users-sign-up' %}">Sign up <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link navbar-text-log" href="{% url 'users-login' %}">Login</a>
                </li>
            </ul>
            {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
